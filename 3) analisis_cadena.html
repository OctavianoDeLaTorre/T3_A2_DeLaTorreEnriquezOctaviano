<!DOCTYPE html>
<html lang="es">
<head>
	<title>Análisis de cadenas</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="scripts/funcion_analizar_cadena.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
	<div id="div_color">
		
	</div>

	<div id="div_form">
	<h1>Análisis de cadenas</h1>

	<form>
		<div class="form-group">
			<label>Ingresa cadena:</label> <input type="text" name="txt_cadena" required class="form-control">
		</div>
		<div class="form-group">
			<label>Ingresa una letra:</label> <input type="text" name="txt_letra" required class="form-control">
		</div>
		<div class="form-group">
			<label>Cantidad de VOCALES:</label> <input type="text" name="txt_vocales" class="form-control" disabled="disabled">
		</div>
		<div class="form-group">
			<label>Cantidad de CONSONATES:</label> <input type="text" name="txt_consonantes" class="form-control" disabled="disabled">
		</div>
		<div class="form-group">
			<label>Aparación de la letra ingresada:</label> <input type="text" name="txt_aparciones" class="form-control" disabled="disabled">
		</div>
		<div class="form-group">
			<label>Cadena loca:</label> <input type="text" name="txt_cadena_loca" class="form-control" disabled="disabled">
		</div>
	</form>
	<button onclick="analizarCadena();" class="btn btn-primary mb-2">ANALIZAR</button>
	</div>
</body>
</html>
